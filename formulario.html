  <body>
    <header>

    <section>
      <h2 class="style_h2f">Â¿Deseas registrarte?</h2>

      <form class="formulario contenedor_formulario prueba sombra">
        <fieldset>
          <legend>Llena este formulario con los datos que gustes</legend>

          <label for="txtNombre">Nombre:</label>
          <input
            type="text"
            name="txtNombre"
            id="txtNombre"
            placeholder="Escribe tu nombre"
          />

          <label for="txtEdad">Edad:</label>
          <input
            type="number"
            name="txtEdad"
            id="txtEdad"
            placeholder="Escribe tu edad"
          />

          <label for="txtCriatura">Seleciona una especie</label>
          <select name="txtCriatura" id="txtCriatura" required>
            <option value="">--Selecciona--</option>
            <option value="dragon">Dragon</option>
            <option value="elfo">Elfo</option>
            <option value="enano">Enano</option>
            <option value="hada">Hada</option>
          </select>

          <button type="submit">Registrar</button>
        </fieldset>
      </form>
    </section>
